<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5 md-5">
    <h1>Вхід</h1>
    <form action="/login" method="post">
        <input type="text" name="email" placeholder="Введіть email" class="form-control">
        <input type="password" name="password" placeholder="Введіть пароль" class="form-control">
        <button type="submit" class="btn btn-success">Увійти</button>
    </form>
</div>
</body>
</html>
