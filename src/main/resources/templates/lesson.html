    <div class="container">
        <h1>1. Побудова класів</h1>
        <div class="card shadow-sm">
            <p>Класи – це конструкції спеціального виду, які дозволяють об’єднати ряд змінних різних типів в одне ціле. Крім власне даних, класи зазвичай включають підпрограми (в термінології java - методи) і можуть включати блоки (сукупність інструкцій між фігурними дужками {}) та інші класи (внутрішні класи). Таким чином утворюються нові типи даних.

                Роз’яснення принципів побудови і роботи з класами доволі громіздка тема, тому тут розглянемо лише спрощені основи їх роботи і створення. Детальніше дивіться розділ присвячений класам. Розглянути зараз необхідно через те, що Java повністю об’єктно-орієнтована мова. З класами та пов’язаними з ними методами ви зіштовхуватиметися на кожному кроці. Зокрема, навіть виведення даних System.out.println(); - здійснюється за допомогою класу System та методу println().

                Для прикладу розглянемо наступну задачу: «Ви фанат збору 1 гривневих монет:). Назбирали їх чимало і хочете купити для своєї колекції невеличкий сейф та вбудувати цей сейф у стіну, щоб його з вашою колекцією не вкрали:). В інтернет-магазині вказані розміри сейфу. Постає питання, який же сейф вибрати? Оскільки сейф не один, то щоб не розраховувати вручну кожного разу об'єм сейфу, Ви захотіли написати відповідну програму.»

                Як бачимо з трьох сейфів не підійшов жоден, потрібен більший. Проте додавання кожного нового сейфу вимагає дописування великої кількості інструкцій. Потрібно оголошувати три змінні для довжини, ширини та глибини сейфу, також потрібна змінна для об’єму, інструкція обчислення та виведення на екран результатів. Звичайно, можна оцінювати по одному, змінюючи значення змінних (полів даних), але тоді доведеться кожного разу перекомпільовувати і запускати програму, що не дуже зручно, коли сейфів близько ста. А якщо ви захочете ще раз оцінити розміри деяких сейфів, доведеться виконувати роботу ще раз. Ось тут в пригоді і стане нам клас Safe. Зверніть увагу, що назва класу пишеться з великої літери. Рекомендовано давати назви класів з великої літери. Таким чином дуже просто розрізнити його від інших складових програми, наприклад назву класу від назви змінної, яку прийнято писати з маленької літери.</p>

    </div>
