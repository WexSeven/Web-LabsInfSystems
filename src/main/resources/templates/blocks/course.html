<div class="col" th:fragment = "course" th:each="el : ${courses}">
    <div class="card shadow-sm">
            <img src="http://www.znanie.org.ru/images/2571515_Programmirovanie.jpg" width="200" height="200" class="card-img-top">
            <div class = "card-body">
                <h4 class="center-block" th:text="${el.getTitle()}"></h4>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class = col>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Ic_person_48px.svg/2048px-Ic_person_48px.svg.png" width="24" height="24">25
                    </div>
                    <div class = col>
                        <img src="https://static.thenounproject.com/png/24315-200.png" width="24" height="24">18
                    </div>
                </div>
            </div>
    </div>
</div>
